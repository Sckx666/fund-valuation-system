    <script>
        const MARKET_NAMES = {

            'stock_us': 'ğŸ‡ºğŸ‡¸ ç¾è‚¡ç§‘æŠ€',

        async function loadData() {

        function renderTag(type) {
            if (type === 'crypto') return '<span class="tag crypto">Crypto</span>';
            if (type.includes('stock') || type === 'index') return '<span class="tag stock">Stock</span>';
            if (type === 'commodity') return '<span class="tag gold">Gold</span>';

        function renderPrice(item) {

            const contentDiv = document.getElementById('content');

            for (const [market, assets] of Object.entries(grouped)) {

                const successAssets = assets.filter(a => a.success);
